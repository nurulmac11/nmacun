{% extends "index.html" %}

{% block content %}
    <div class="post">
        <h1 class="post-title">
            category: #{{ term.name }}
            ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
        </h1>

        <a href="{{ config.base_url | safe }}/categories">
            Show all categories
        </a>

        {{ post_macros::list_posts(pages=term.pages) }}
    </div>
{% endblock content %}
