{% if src %}
  {% if src is not starting_with("http") %}
    {% set src = config.base_url ~ src %}
  {% endif %}
  <figure class="{% if position %}{{ position }}{% else %}center{% endif %}" style="{% if style %}{{ style | safe }}{% endif %}">
    <img src="{{ src | safe }}"{% if alt %} alt="{{ alt }}"{% endif %} style="" />
    {% if caption %}
      <figcaption class="{% if caption_position %}{{ caption_position }}{% else -%} center {%- endif %}"{% if caption_style %} style="{{ caption_style | safe }}"{% endif %}>{{ caption }}</figcaption>
    {% endif %}
  </figure>
{% endif %}
